<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        .table-black-white {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .table-black-white th, .table-black-white td {
            border-color: #fff; /* White borders */
        }

        .table-black-white tr:nth-child(even) {
            background-color: #1a1a1a; /* Slightly lighter black for even rows */
        }

        .table-black-white tr:hover {
            background-color: #333; /* Gray hover effect */
        }

        .card-header, .card-footer {
            background-color: #000; /* Black header/footer */
            color: #fff; /* White text */
        }

        .btn-primary {
            background-color: #fff; /* White button */
            color: #000; /* Black text */
            border-color: #000;
        }

        .btn-primary:hover {
            background-color: #000; /* Black on hover */
            color: #fff; /* White text on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center">
                <h1>User Profile</h1>
            </div>
            <div class="card-body">
                <table class="table table-black-white table-bordered">
                    <tbody>
                        <tr>
                            <th scope="row">User Name</th>
                            <td>{{ profile.user.username }}</td>
                        </tr>
                        <tr>
                            <th scope="row">First Name</th>
                            <td>{{ profile.user.first_name }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Last Name</th>
                            <td>{{ profile.user.last_name }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td>{{ profile.user.email }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Phone</th>
                            <td>{{ profile.phone }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Address</th>
                            <td>{{ profile.address }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Date of Birth</th>
                            <td>{{ profile.date_of_birth }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a href="{% url 'home_path' %}" class="btn btn-primary">Back </a>
                <a href="{% url 'profile' %}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
