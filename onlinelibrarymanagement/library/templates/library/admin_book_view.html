<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<style>
    body{
        font-family: "Lato", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
</style>
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Book Details</h1>

        <!-- Book Details Card -->
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h5 class="card-title text-center"><strong>{{ book.book_title }}</strong></h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Author:</strong> {{ book_list.author }}</li>
                    <li class="list-group-item"><strong>Category:</strong> {{ book.category }}</li>
                    <li class="list-group-item"><strong>Price:</strong> ₹{{ book.price }}</li>
                    <li class="list-group-item"><strong>Rent Price:</strong> ₹{{ book.rent_price }}</li>
                    <li class="list-group-item"><strong>Published Date:</strong> {{ book.published_date }}</li>
                    <li class="list-group-item"><strong>Description:</strong> {{ book.description }}</li>
                </ul>
                <div class="text-center mt-3">
                    <a href="{% url 'admin_book_list' %}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
