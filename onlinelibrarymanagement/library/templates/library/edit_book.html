<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center text-primary form-header">Edit Book</h3>
        <form action="" method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}

            <div class="form-group">
                <label for="id_book_title">Book Title</label>
                {{ edit_book_form.book_title }}
            </div>

            <div class="form-group">
                <label for="id_price">Price</label>
                {{ edit_book_form.price }}
            </div>

            <div class="form-group">
                <label for="id_rent_price">Rent Price</label>
                {{ edit_book_form.rent_price }}
            </div>


            <div class="form-group">
                <label for="id_hide_book">Hide Book</label>
                {{ edit_book_form.hide_book }}
            </div>

            <div class="form-group">
                <label for="id_stock_quantity">Stock Quantity</label>
                {{ edit_book_form.stock_quantity }}
            </div>


            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
