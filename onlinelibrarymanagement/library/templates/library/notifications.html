<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray for contrast */
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .notifications-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white; /* Black/gray container */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white; /* Black background for each notification */
            border-radius: 4px;
            border: 1px solid black; /* Gray border for definition */
        }

        .notification-message {
            font-size: 16px;
            color: #000000; /* Light gray for text */
        }

        .notification-time {
            font-size: 14px;
            color: #adb5bd; /* Muted light gray for time */
        }

        .notification-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .notification-header h1 {
            font-size: 24px;
            color: black; /* Light gray for header text */
        }
    </style>
</head>
<body>
    <div class="notifications-container">
        <div class="notification-header">
            <h1>Notifications</h1>
        </div>
        <ul class="list-unstyled">
            {% for notification in notifications %}
                <li class="notification-item">
                    <span class="notification-message">{{ notification.message }}</span>&nbsp;&nbsp;
                    <span class="notification-time">{{ notification.created_at }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'home_path' %}" class="btn btn-dark">Back</a>
    </div>
    <br/><br/>
</body>
</html>
